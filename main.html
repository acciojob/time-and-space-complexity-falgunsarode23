	<h1>Time, Space, Complexity</h1>
	<p>Time complexity is typically written as T(n), where n is a variable related to the size of the input. </p>
	<p><b>Space complexity</b> refers to the total amount of memory space used by an algorithm/program, including the space of input values for execution.it is denoted by O(n)</p>
